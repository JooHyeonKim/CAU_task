<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	div{
		display : inline-block;
		height : 20px;
		width : 70px;
	}
</style>
</head>
<body>

	<!-- 
		이중 for문과 document.write()를 사용해서
		웹브라우저에 2~9단까지 구구단 출력하기
	 -->
	 
	 <script>
	
	 	for(var i=2;i<=9;i++){
	 		for(var j=1;j<=9;j++){		
	 			 document.write("<div>",i,'x',j,'=',i*j,"</div>");
	 		}
	 	}
	 </script>
</body>
</html>
