<body>
	<h2>링크 태그 -a</h2>
	
	<!-- a태그는 하나의 페이지에 다른 페이지를 연결할 때 사용한다. -->
	
	<a href="https://www.naver.com/"><del>네이버로 이동</del></a><br>
	<a href="https://www.google.com/"><mark>구글로 이동</mark></a><br>
	<a href="https://www.daum.net/"><strong>다음으로 이동</strong></a><br>
	

</body>
</html>
