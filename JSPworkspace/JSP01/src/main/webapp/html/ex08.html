<!DOCTYPE html>

<body>

	<!-- 
		인라인속성은 개행하지 않고 한 줄에 다른 요소들과 함께 있으려는 속성
		블록 속성은 하나의 태그가 그 자체로 한 줄을 완전히 차지하는 속성
	 -->
	 
	 <h2>인라인 - span</h2>
	 <span>Hello</span> <span>HTML</span>
	 <hr>
	 <h2> 블록 - div</h2>
	 <div>Hello</div>  <div>Hello</div>

</body>
</html>
